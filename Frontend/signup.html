<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyShapeTime</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="mainFrame">
        <div class="session">
            <!-- profile creation form -->
            <form>
                <div class="font-weight-medium profile"> Profile</div>
               <div>
                    <input class="mb-3 name" type="text" placeholder="Name" required/>
                </div>
                <div>
                    <input class="mb-3 email" type="text" placeholder="Email" required/>
                </div>
                <div>
                    <input class="mb-3 age" type="text" placeholder="Age" required/>
                </div>
                <div>
                    <input class="mb-3 height" type="text" placeholder="Height in inch" required/>
                </div>
                <div>
                    <input class="mb-3 weight" type="text" placeholder="Weight in kg" required />
                </div>
                <div>

                        <input class="mb-3 desiredWeight" type="text" placeholder="Desired Weight in kg" required />
                </div>
                <div>
                    <input class="mb-3 password" type="password" placeholder="password" required />
                </div>
                <div>
                    <input class="mb-3 Re-password" type="password" placeholder="Re-Enter password" required />
                </div>
                <button type="button" class="btn btn-primary btn-sm" onclick="uploadData()">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/app.js"></script>
</html>
