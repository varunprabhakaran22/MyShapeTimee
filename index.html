<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyShapeTime</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- user login form -->
    <form>
        <div class="mainFrame">
            <div class="card session">
                <div class="font-weight-medium mb-3 profile">LOGIN</div>

                <div>
                    <input class="mb-4 email" type="text" placeholder="Email" required/>
                </div>
                <div>
                    <input class="mb-4 password" type="password" placeholder="Password" required/>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="checkLogin()">LogIn</button>
                    <!-- Adding the hyperlink for creating the profile -->
                    <a href="/Frontend/signup.html" id="link">Creat an Account</a>
                </div> 
            </div>
        </div>
    </form>
</body>
<!-- javascript file link -->
<script src="/js/app.js"></script>
</html>
